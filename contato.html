<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMap</title>
    <link rel="shortcut icon" href="images/forca.png" type="image/x-icon">
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" type="text/css" href="vendor/semantic/semantic.min.css">
    <script src="vendor/jquery/jquery-3.1.1.min.js"></script>
    <script src="vendor/semantic/semantic.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="first-column">
                <a href="index.html"><i class="angle double huge left icon"></i></a>
                <h1>Olá, Atleta</h1>
                <p>Pronto para agendar sua consulta personalizada? <br> conte um pouco sobre você!</p>
                <img src="images/ready.svg" alt="ready">
            </div>
            <div class="second-column">
                <h1 class="call">Fale Conosco!</h1>

                <div class="center">
                    <form class="ui mini form">
                        <div class="field">
                            <label>Nome</label>
                            <input type="text" name="firstname" placeholder="Nome">
                        </div>
                        <div class="field">
                            <label>E-mail</label>
                            <input type="text" name="email" placeholder="E-mail">
                        </div>
                        <div class="field">
                            <label>Mensagem</label>
                            <textarea name="mensagem" placeholder="Mensagem"></textarea>
                        </div>
                        <div class="butt">
                            <button class="botao">Mandar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
